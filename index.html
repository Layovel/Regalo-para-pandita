<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Un regalo para ti</title>
<style>
  body {
    background: #0a0a0a;
    margin: 0;
    font-family: sans-serif;
    color: white;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 2rem;
    z-index: 1;
  }

  svg {
    width: 90vw;
    max-width: 600px;
    margin-bottom: 20px;
    z-index: 1;
  }

  text {
    fill: #ff78b5;
    font-size: 16px;
    font-weight: bold;
  }

  tspan {
    opacity: 0;
    animation: fadeIn 0.3s forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  /* Botón centrado en la pantalla */
  #startBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px 30px;
    font-size: 1.2rem;
    cursor: pointer;
    border: none;
    background-color: #ff4d6d;
    color: white;
    border-radius: 5px;
    z-index: 2;
  }

  /* Animación TE AMO */
  .teamo {
    fill: white;
    font-size: 1.5rem;
    text-anchor: middle;
    dominant-baseline: middle;
    opacity: 0;
    animation: appear 0.5s forwards;
  }

  @keyframes appear {
    to { opacity: 1; }
  }

</style>
</head>
<body>

<h1>Un regalo para ti</h1>

<svg viewBox="0 0 300 260" id="heartSVG">

  <path id="heart" d="M150 40
      C 75 -20, -20 80, 150 240
      C 320 80, 225 -20, 150 40"
      fill="none" stroke="none" />

  <text id="heartText">
    <textPath href="#heart" id="textPath"></textPath>
  </text>

</svg>

<button id="startBtn">Ver mi regalo</button>

<script>
const word = "Nino ";
const totalLetters = 100;
const textPath = document.getElementById("textPath");
const button = document.getElementById("startBtn");
const svg = document.getElementById("heartSVG");

button.addEventListener("click", () => {
  // Desaparece el botón
  button.style.display = "none";

  // Limpiar contorno
  textPath.innerHTML = "";

  // Animar letras del contorno
  for (let i = 0; i < totalLetters; i++) {
    const letter = word[i % word.length];
    const tspan = document.createElementNS("http://www.w3.org/2000/svg", "tspan");
    tspan.textContent = letter;
    tspan.style.animationDelay = `${i * 0.1}s`;
    textPath.appendChild(tspan);
  }

  // Crear TE AMO como clase .teamo
  const teAmo = document.createElementNS("http://www.w3.org/2000/svg", "text");
  teAmo.textContent = "TE AMO";
  teAmo.setAttribute("x", "150");
  teAmo.setAttribute("y", "130");
  teAmo.setAttribute("class", "teamo");
  teAmo.style.animationDelay = `${totalLetters * 0.1}s`; // aparece después del contorno

  svg.appendChild(teAmo);
});
</script>

</body>
</html>
